    <body>

        <!-- place for logo and chart icon -->
        <header>
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a href="index.html" class="text-dark display-3" id="logo">Amalfi&Sorrento</a>
                            <a href="index.html" class="text-dark display-3 dn" id="logo2">A&S</a>
                            <button class="navbar-toggler my-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto mr-5" id="menu"></ul>
                            </div>

                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- fixed picture with text -->
        <div id="body4">
            <div class="transparent">
                <h2 class="text-light title"><em>Contact us anytime!</em></h2>
            </div>
        </div>

        <!-- section for form and information -->
        <div class="container-fluid pt-5">
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-lg-6"> 
                        <form id="forma" class="needs-validation" novalidate>

                            <!--name and surname-->
                            <div class="row">
                                <div class="col">
                                    <input type="text" id="fullName" name="name" class="form-control" placeholder="Full Name"/>
                                    <span class="span mt-1">Name must begin with a capital letter</span>
                                </div>
                            </div>

                            <!--email address-->
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <input type="email" id="mail" name="mail" class="form-control mt-3" placeholder="example@gmail.com"/>
                                        <span class="span mt-1">Please enter a valid email address</span>
                                    </div>
                                </div>
                            </div>

                            <!-- list for choosing a subject -->
                            <div class="row my-2">
                                <div class="col-12">
                                    <select class="form-control" name="subject" id="subject">
                                        <option value="0">Choose a subject</option>
                                        <option value="1">Product information</option>
                                        <option value="2">Returns for online purchases</option>
                                        <option value="3">Customer experience</option>
                                        <option value="4">Product care and repair</option>
                                        <option value="5">Other</option>
                                    </select>
                                    <span class="span mt-1">Please choose a subject</span>
                                </div>
                            </div>

                            <!--textarea-->
                            <div class="row my-4">
                                <div class="col-12">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" 
                                    placeholder="Write your message!" rows="4"></textarea>
                                    <span class="span mt-1">Please write your message</span>
                                </div>
                            </div>

                            <!--send button-->
                            <div class="row">
                                <div class="col-12 text-center mt-3">
                                    <input class="btn btn-light mb-3 border" type="button" id="send" value="Send"/>
                                    <br/>
                                    <span id="spanS"></span>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="col-sm-12 col-lg-6" id="contactInfo"></div>

                </div>
            </div>
        </div>
        

        <!-- footer -->
        <footer class="mt-5">
            <div class="container">
                <!--Prvi red-->
                <div class="row">
                    <div class="col-12 text-center">
                        <hr/>
                        <h5 class="crna mt-2">Follow us</h5>
                        <div class="d-flex justify-content-center m-2">
                            <a href="https://www.instagram.com/" target="_blank"> <img src="assets/img/ig.png" alt="ig"/> </a>
                            <a href="https://www.facebook.com/" target="_blank"> <img src="assets/img/fb.png" alt="fb"/> </a>
                            <a href="https://www.whatsapp.com/" target="_blank"> <img src="assets/img/snap.png" alt="snap"/> </a>
                        </div>
                    </div>
                </div>
                <!--Drugi red futera sa jednom kolonom-->
                <div class="row">
                    <div class="col-12">
                        <p class="text-center crna">Copyrights &copy; Ana BlagojeviÄ‡ 2022 &#124; 
                            <a href="sitemap.xml" target="_blank" class="text-decoration-none text-dark">Sitemap</a>
                            <a href="#" target="_blank" class="text-decoration-none text-dark"> &#124; Documentation</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
