<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Amalfi&Sorrento</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="bag,bags,luxury bags, luxury brands, leather bags, hermes, chanel,
        dior, christian dior, valentino, karl lagerfeld, fendi, crocodile leather, birkin bag, classic bag, amalfi, sorrento, amalfi&sorrento"/>
        <meta name="description" content="Luxury brands gathered in one. Welcome to Amalfi&Sorrento"/>
        <link rel="icon" href="assets/img/iconAS.png" type="image/gif" sizes="16x16"/>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <!--Responsive-->
        <link rel="stylesheet" type="text/css" href="assets/css/responsive.css"/>
    </head>

    <body>

        <!-- place for logo and chart icon -->
        <header>
            <div class="container-fluid mb-3">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a href="index.html" class="text-dark display-3" id="logo">Amalfi&Sorrento</a>
                            <a href="index.html" class="text-dark display-3 dn" id="logo2">A&S</a>
                            <button class="navbar-toggler my-2" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto mr-5" id="menu"></ul>
                            </div>
                            <a href="cart.html"><span class="float-right brown mb-3 mt-2" id="cartNumber"></span><img src="assets/img/icon1.png" class="float-right mt-2" id="img" alt="icon"/></a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- fixed picture with text -->
        <div id="bodyB">
            <div class="transparent">
                <h2 class="text-light title"><em>Finish your purchase</em></h2>
            </div>
        </div>

        <!-- section for filling form -->
        <div class="container-fluid pt-5">
            <div class="container">
                <h4 class="text-center font-weight-light mb-4">Provide us with your personal information</h4>

                <form id="form" class="needs-validation" novalidate>

                    <!--email address-->
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="email" id="email" name="mail" class="form-control mt-3" placeholder="example@gmail.com"/>
                                <span class="span mt-1">Please enter a valid email address</span>
                            </div>
                        </div>
                    </div>

                    <!--delivering address-->
                    <div class="row">
                        <div class="col">
                            <input type="text" id="address" name="address" class="form-control" placeholder="Delivering address"/>
                            <span class="span mt-1">Address must begin with a capital letter</span>
                        </div>
                    </div>

                    <!--phone number-->
                    <div class="row">
                        <div class="col">
                            <input type="text" id="phoneNumber" name="phone" class="form-control mt-3" placeholder="Phone number"/>
                            <span class="span mt-1">Please enter a valid phone number</span>
                        </div>
                    </div>

                    <!--finish button-->
                    <div class="row">
                        <div class="col-12 text-center mt-3">
                            <input class="btn btn-light mb-3 border" type="button" id="finish" value="Finish"/>
                            <br/>
                            <span id="spanS"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center" id="goBack"></div>
                    </div>

                </form>

            </div>
        </div>
        

        <!-- footer -->
        <footer class="mt-5">
            <div class="container">
                <!--Prvi red-->
                <div class="row">
                    <div class="col-12 text-center">
                        <hr/>
                        <h5 class="crna mt-2">Follow us</h5>
                        <div class="d-flex justify-content-center m-2">
                            <a href="https://www.instagram.com/" target="_blank"> <img src="assets/img/ig.png" alt="ig"/> </a>
                            <a href="https://www.facebook.com/" target="_blank"> <img src="assets/img/fb.png" alt="fb"/> </a>
                            <a href="https://www.whatsapp.com/" target="_blank"> <img src="assets/img/snap.png" alt="snap"/> </a>
                        </div>
                    </div>
                </div>
                <!--Drugi red futera sa jednom kolonom-->
                <div class="row">
                    <div class="col-12">
                        <p class="text-center crna">Copyrights &copy; Ana BlagojeviÄ‡ 2022 &#124; 
                            <a href="sitemap.xml" target="_blank" class="text-decoration-none text-dark">Sitemap</a>
                            <a href="#" target="_blank" class="text-decoration-none text-dark"> &#124; Documentation</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>


        <!-- javascript files -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
